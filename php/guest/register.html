  <head>
    <meta charset="utf-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/css.css" />
  </head>

  <body>
    <!-- A top navigációs menü. -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
      <span class="navbar-text p-2 text-white">Menu</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <!-- A navigációs menü 1. opciója. -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <!-- A navigációs menü 2. opciója. -->
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <!-- A navigációs menü 3. opciója. -->
          <li class="nav-item">
            <a class="nav-link" href="Register.html">Register</a>
          </li>
          <!-- A navigációs menü 3. opciója. -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbardrop"
              data-toggle="dropdown"
              >Menu 4</a
            >
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Menu 4.1</a>
              <a class="dropdown-item" href="#">Menu 4.2</a>
              <a class="dropdown-item" href="#">Menu 4.3</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid top">
      <div class="row">
        <div class="col-sm-12 col-lg-12 order-lg-2 order-sm-2">
          <img src="../../src/logo.png" id="logo" />
        </div>
        <div class="col-sm-12 col-lg order-lg-1 order-sm-1"></div>
        <div class="col-sm-12 col-lg order-lg-3 order-sm-3"></div>
      </div>
    </div>

    <section class="py-6 bg-light-primary">
      <div class="container">
        <div class="container h-100">
          <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
              <div class="d-table-cell align-middle">
                <div class="card">
                  <div class="card-body">
                    <div class="text-center mt-4">
                      <h1 class="h2">Register</h1>
                      <p class="lead">Register.</p>
                    </div>
                    <div class="m-sm-4">
                      <form>
                        <div class="form-group">
                          <label>First Name</label>
                          <input
                            class="form-control form-control-lg"
                            type="text"
                            name="first_name"
                            placeholder="Enter your first name"
                          />
                        </div>
                        <div class="form-group">
                          <br />
                          <label>Last Name</label>
                          <input
                            class="form-control form-control-lg"
                            type="text"
                            name="last_name"
                            placeholder="Enter your last name"
                          />
                        </div>
                        <div class="form-group">
                          <br />
                          <label>Email</label>
                          <input
                            class="form-control form-control-lg"
                            type="email"
                            name="email"
                            placeholder="Enter your email"
                          />
                        </div>
                        <div class="form-group">
                          <br />
                          <label>Birthday</label>
                          <input
                            class="form-control form-control-lg"
                            type="text"
                            name="email"
                            placeholder="Birthday"
                          />
                        </div>
                        <div class="form-group">
                          <br />
                          <label>Password</label>
                          <input
                            class="form-control form-control-lg"
                            type="password"
                            name="password"
                            placeholder="Enter password"
                          />
                        </div>
                        <div class="form-group">
                          <br />
                          <label>Password Again</label>
                          <input
                            class="form-control form-control-lg"
                            type="password"
                            name="password_again"
                            placeholder="Enter password again"
                          />
                        </div>
                        <div class="text-center mt-3">
                          <br />
                          <button
                            type="submit"
                            class="btn btn-lg btn-primary"
                            id="btn_src"
                          >
                            Sign up
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <nav
      class="navbar navbar-expand-sm navbar-dark fixed-bottom justify-content-end"
    >
      <a class="navbar-brand" href="#top">TOP</a>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
